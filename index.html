<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css href="./CSS/styles.css">
  <title>Frontend Mentor | Order summary card</title>


</head>
<body>
  <div class="background">
    <img  class="background-pic" src="./images/pattern-background-desktop.svg" alt="background">
  </div>
  <div class="main">
    <div class="pic">
      <img class="pic-main" src="./images/illustration-hero.svg" alt="">

    </div>
    <div class="order">
      <p>Order Summary</p>

    </div>
    <div class="text">
      <p class="p-text">You can now listen to millions of songs, audiobooks, and podcasts on any
      device anywhere you like!</p>

    </div>
    <div class="plan">
      <div class="play-img">
        <img class="i-play-img"src="./images/icon-music.svg" alt="music note">
      </div>
      <div class="text-plan">
        <p class="plan-a">Annual Plan</p>
        <p class="paln-b">$59.99/year</p>

      </div>
      <div class="change">
        <a class="change-a"href="#">Change</a>

      </div>

    </div>
    <div class="payment-btn">
      <a class="btn"href="#">Proceed to Payment</a>

    </div>
    <div class="cancel">
      
<a class="cancel-a" href="#">Cancel Order</a>
    </div>

  </div>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>

</body>
</html>
